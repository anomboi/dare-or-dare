<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dare or Dare</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Arial', sans-serif;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
    }
    #player-form input {
      padding: 10px;
      margin: 5px;
    }
    button {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffff;
    }
    button:hover {
      background-color: #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
    }
    #game-section, #scoreboard {
      display: none;
    }
    .score-entry {
      margin: 5px 0;
      border-bottom: 1px solid #555;
    }
    .player-highlight {
      color: #00ffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Neon Rave: Gay Dares Game</h1>

  <div id="player-setup">
    <p>Enter player names (separated by commas):</p>
    <input type="text" id="player-names" placeholder="e.g. A, B, C" size="40">
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-section">
    <h2><span id="current-player"></span>'s turn</h2>
    <p id="dare-text">Click next to get your dare</p>
    <button onclick="showDare()">Reveal Dare</button>
    <button onclick="acceptDare()">Accept</button>
    <button onclick="skipDare()">Skip (Drink!)</button>
  </div>

  <div id="scoreboard">
    <h3>Scoreboard</h3>
    <div id="scores"></div>
  </div>

  <script>
    const originalDares = [
      "Erection Duel: Strip and see who gets hard first. 🍆",
      "Lap Grind Interrogation: Sit on someone's lap and ask forbidden questions while grinding. 💥",
      "Moan Mimic: Recreate your partner’s bedroom noises. 😜",
      "Frottage Relay: Dry hump someone for 20 seconds. 😍",
      "Tease Master: Whisper what you'd do to each player. 👀",
      "Erotic Hypnosis: Try to turn someone on with just your voice. 🔮",
      "Freeze Frame Fantasy: Pose naked while someone narrates your fantasy. 🎨",
      "Obey Me: Be someone's servant for 3 rounds. 🛡",
      "Mindfuck Strip Poker: One person owns your underwear now. 💰",
      "Underwear Swap: Trade undies with someone for 3 rounds. 👙"
    ];

    let players = [];
    let currentPlayerIndex = 0;
    let availableDares = [];
    let scores = [];
    let currentDare = '';

    function startGame() {
      const names = document.getElementById('player-names').value.trim();
      if (!names) return alert("Enter at least one name!");

      players = names.split(',').map(n => n.trim()).filter(n => n);
      scores = players.map(p => ({ name: p, dares: [] }));
      availableDares = [...originalDares];
      currentPlayerIndex = 0;

      document.getElementById('player-setup').style.display = 'none';
      document.getElementById('game-section').style.display = 'block';
      document.getElementById('scoreboard').style.display = 'block';
      updateCurrentPlayerDisplay();
      document.getElementById('dare-text').innerText = "Click next to get your dare";
    }

    function showDare() {
      if (availableDares.length === 0) {
        availableDares = [...originalDares];
        alert("All dares completed! Restarting deck...");
      }
      const dareIndex = Math.floor(Math.random() * availableDares.length);
      currentDare = availableDares.splice(dareIndex, 1)[0];
      document.getElementById('dare-text').innerText = currentDare;
    }

    function acceptDare() {
      const player = players[currentPlayerIndex];
      scores[currentPlayerIndex].dares.push(currentDare);
      updateScoreboard();
      nextTurn();
    }

    function skipDare() {
      const player = players[currentPlayerIndex];
      const penalty = "Skipped dare: " + currentDare + " 🍷 Take a shot!";
      scores[currentPlayerIndex].dares.push(penalty);
      updateScoreboard();
      nextTurn();
    }

    function nextTurn() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      currentDare = '';
      document.getElementById('dare-text').innerText = "Click next to get your dare";
      updateCurrentPlayerDisplay();
    }

    function updateCurrentPlayerDisplay() {
      document.getElementById('current-player').innerText = players[currentPlayerIndex];
    }

    function updateScoreboard() {
      const scoreContainer = document.getElementById('scores');
      scoreContainer.innerHTML = '';

      scores.forEach(player => {
        const div = document.createElement('div');
        div.classList.add('score-entry');
        div.innerHTML = `<strong class="player-highlight">${player.name}</strong><br>${player.dares.join('<br>')}`;
        scoreContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
